<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphing Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.0.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Graphing Calculator</h1>
            <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>
        </header>
        <div class="input-section">
            <input type="text" id="equationInput" placeholder="Enter equation or function (e.g., x^2 + 3x + 2 = 0, sin(x), log(x), tan(x), csc(x))" />
            <button id="calculateBtn">Calculate & Graph</button>
        </div>
        <div id="results">
            <div class="graph-container">
                <canvas id="graphCanvas"></canvas>
            </div>
            <div id="solution" class="card"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
